# app/infra/nginx.conf
upstream flask_app {
    server app:5000;  # имя сервиса из compose
}

server {
    listen 80;
    server_name _;

    # Максимальный размер тела запроса, если пригодится
    client_max_body_size 10m;

    # Статика (если появится папка /srv/app/static)
    location /static/ {
        alias /srv/app/static/;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Все остальные запросы — на Flask через Gunicorn
    location / {
        proxy_pass http://flask_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Веб-сокеты на будущее
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
